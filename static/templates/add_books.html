{% extends "layout.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add a New Book</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
{% endblock %}
